<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users and Interests - Add</title>
    {% load staticfiles %}
     <!-- The line above tells Django to be ready to listen for static files -->
     <link rel="stylesheet" href="{% static 'css/interests_7_17.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <h1>Interests</h1>
    <h1>Welcome {{request.session.name}}</h1>
    {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endif %}
    <h1>Add an Interest</h1>
    <form action="/add_info" method="post">
      {% csrf_token %}
      <p>Username: <input type="text" name="username"></p>
      <p>Interest: <input type="text" name="interest"></p>
      <input type="submit" name="submit" value="Submit">
    </form>
    <a href="/">LOG OUT</a>
  </body>
</html>
