<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>All Interests </title>
    {% load staticfiles %}
     <!-- The line above tells Django to be ready to listen for static files -->
     <link rel="stylesheet" href="{% static 'css/interests_7_17.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
      <h1>All Interests</h1>
      <ul>
      {% for interest in interests %}
      <li>{{ interest.interest }} <a href="/delete/{{interest.id}}">Delete</a></li>
      {% endfor %}
      </ul>
      <a href="/add">Add Another User Interest</a><br>
      <a href="/users">Click Here To See All Users</a><br>
      <a href="/">LOG OUT</a>
  </body>
</html>
