<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interests - Show</title>
    {% load staticfiles %}
     <!-- The line above tells Django to be ready to listen for static files -->
     <link rel="stylesheet" href="{% static 'css/interests_7_17.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
      <h1>{{ username.username }}'s Interests</h1>
    <div class="interest_list">
      <ul>
      {% for interest in interests %}
          <li>{{ interest.interest }}</li>
      {% endfor %}
      </ul>
    </div>
    <a href="/">LOG OUT</a><br>
    <a href="/users">BACK TO USERS</a>
  </body>
</html>
